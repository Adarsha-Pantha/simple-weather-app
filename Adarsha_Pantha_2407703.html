<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App Adarsha Pantha</title>
  <link rel="stylesheet" href="Adarsha_Pantha_2407703.css" />
</head>




<body>

  <!-- main container -->
  <div class="main">
    <!-- search bar container -->
    <div class="search">
      <!-- input field for city search -->
      <input class="input" type="text" placeholder="search City" />
      <!-- error message -->
      <p class="error-message">Invalid city name !</p>
      <!-- search button -->
      <button class="button" type="submit"><img
          src="https://raw.githubusercontent.com/Adarsha-Pantha/aadarsa-weather/05d7177440e1a5a9d4993925f2b3d6a5dad39f04/magnifying-glass-solid.svg"></button>
    </div>

    <!-- temperature container -->
    <div class="temperature-box">
      <h1>29&deg;C</h1>
    </div>
    <!-- date container -->
    <div class="day"><b>Sunday | December 18</b></div>
    <!-- time container -->
    <div class="times">20:43</div>
    <!-- weather description container -->
    <div class="aboutWeather">Sunny</div>
    <!-- weather icon container -->
    <div class="image"><img src="" alt=""></div>

    <!-- weather condition details container -->
    <div class="condition-box">
      <!-- humidity container -->
      <div class="humidity">
        <img class="humidity_images"
          src="https://raw.githubusercontent.com/Adarsha-Pantha/aadarsa-weather/main/humidity.png">
        <p class="humi"></p>
        <p>Humidity</p>
      </div>
      <!-- pressure container -->
      <div class="pressure">
        <img class="pressure_images"
          src="https://raw.githubusercontent.com/Adarsha-Pantha/aadarsa-weather/main/pressure.png">
        <p class="press"></p>
        <P>Pressure</P>
      </div>
      <!-- windspeed container -->
      <div class="windspeed">
        <img class="windspeed_images"
          src="https://raw.githubusercontent.com/Adarsha-Pantha/aadarsa-weather/main/wind.png">
        <p class="wind"></p>
        <p>Windspeed</p>
      </div>
    </div>
    <div class="cityCountry">
      <h2 class="city">Tinsukia</h2>
    </div>
    <div><img class="location"
        src="https://raw.githubusercontent.com/Adarsha-Pantha/aadarsa-weather/05d7177440e1a5a9d4993925f2b3d6a5dad39f04/location-dot-solid.svg"
        alt="location"></div>
  </div>

  <footer>
    Copyright Â© 2023 Adarsha Pantha 2407702. All rights reserved
  </footer>

  <script src="Adarsha_Pantha_2407703.js"></script>
</body>

</html>
